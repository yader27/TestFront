<div id="tabs-card" class="card text-center">
  <div class="card-header">
    <nav class="nav nav-pills flex-column flex-sm-row">
      <a (click)="showTab = 'imagenes' " [class]="showTab == 'imagenes'? 'flex-sm-fill text-sm-center nav-link active':'flex-sm-fill text-sm-center nav-link'" aria-current="page" >Fotos</a>
      <a (click)="showTab = 'mapa' " [class]="showTab == 'mapa'? 'flex-sm-fill text-sm-center nav-link active':'flex-sm-fill text-sm-center nav-link'" >Mapa</a>
    </nav>
  </div>
  <div *ngIf="showTab == 'imagenes'" class="">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- ngfor loop using get dynamic value and ngclass for add acive class -->
        <div class="carousel-item" *ngFor="let img of images; let i = index" [ngClass]="{'active': i === 1}">
         <img src={{img}} width="1000px" height="600px" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div *ngIf="showTab == 'mapa'" class="">
    <app-map [location]="location"   ></app-map>
  </div>
</div>
